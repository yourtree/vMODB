# http server
http_server=jdk
backlog=0

# proxy
http_port=8090

# http urls
cart_host=localhost
product_host=localhost
stock_host=localhost
order_host=localhost
payment_host=localhost
shipment_host=localhost
seller_host=localhost

driver_url=http://localhost:9000

# modb
vms_thread_pool_size=4

# coordinator network options
tcp_port=8091
# default to 0, leading to pick the default network group
network_thread_pool_size=4
network_buffer_size=0
so_buffer_size=0
network_send_timeout=0

# coordinator batch options
batch_window_ms=500
num_max_transactions_batch=4000

# vms worker options
num_vms_workers=1
num_queues_vms_worker=4
num_transaction_workers=4
max_sleep=0

# storage
## logical logging
logging=true
## force changes of the primary index to file
checkpointing=true
## the primary index underlying file size
max_records=10
